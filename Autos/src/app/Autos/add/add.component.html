<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Autos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Marca:</label>
            <input [(ngModel)]="autos.marca" name="marca" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Modelo:</label>
            <input [(ngModel)]="autos.modelo" name="modelo" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">color:</label>
            <input [(ngModel)]="autos.color" name="color" type="text" class="form-control">
          </div>
          <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
